<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Student Registration From</title>
        <link rel="stylesheet" href="style.css">

    </head>
    <body>
    <header>
        <h1>Weber State University</h1>
        <h3>School of Computing <br>Course Registration Form</h3>
    </header>

    <main>
        <section class="Cwelcome">
            <p>Welcome to the School of Computing's course registration form.
                Here, you will be able to register for all CS related classes.
            </p>
        </section>
    <form action="">

        <section class="CPI">
            <label for="Sname">Student Name: </label>
            <input type="text" name="TSID">
            <br>
            <label for="Semail">Student E-mail:</label>
            <input type="text" name="TSE">

            <label for="Sprogram">Select Program: </label>
            <select name="" id="">
                <option value="">Computer Science</option>
                <option value="">Web Development</option>
                <option value="">Cyber Security</option>
            </select>
        </section>
        <br><br>
    <div class="Cflex">
        <div class="CcourseList">
            <label for=""><b>Choose the courses you would like to regeister:</b></label><br>
            <input type="checkbox"><label for="">Visual Programming</label><br>
            <input type="checkbox"><label for="">Web Development<br>
            <input type="checkbox"><label for="">Data Structures & Algorithms</label><br>
            <input type="checkbox"><label for="">Object Oriented Programming</label><br>
        </div>
        <br><br>
        <div class="CschoolYear">
            <label for=""><b>Select your school year</b></label><br>
            <input type="radio" name="schoolyear"><label for="">Freshman</label><br>
            <input type="radio" name="schoolyear"><label for="">Sophmore</label><br>
            <input type="radio" name="schoolyear"><label for="">Junior</label><br>
            <input type="radio" name="schoolyear"><label for="">Senior</label><br>
            <input type="radio" name="schoolyear"><label for="">Graduate</label><br>
        </div>
    </div>

        <div class="Ccomment">

        </div>
    </form>
    </main>

    <footer>

    </footer>
    </body>
</html>
